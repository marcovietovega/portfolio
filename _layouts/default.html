<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ '/assets/img/favicon.svg' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    {%- if page.og_image or site.og_image -%}
    <meta
      property="og:image"
      content="{{ page.og_image | default: site.og_image | relative_url | absolute_url }}"
    />
    {%- endif -%}

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    />
    {%- if page.og_image or site.og_image -%}
    <meta
      name="twitter:image"
      content="{{ page.og_image | default: site.og_image | relative_url | absolute_url }}"
    />
    {%- endif -%}
  </head>
  <body>
    {% include header.html %}

    <main>{{ content }}</main>

    {% include footer.html %} {% include back-to-top.html %}

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
