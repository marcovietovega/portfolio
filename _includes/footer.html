<footer class="site-footer">
  <div class="footer-content">
    <div class="divider"></div>

    <div class="footer-nav">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="current"{% endif %}>HOME</a>
      <a href="{{ '/projects' | relative_url }}" {% if page.url contains '/projects' %}class="current"{% endif %}>PROJECTS</a>
      <a href="{{ '/blog' | relative_url }}" {% if page.url contains '/blog' %}class="current"{% endif %}>BLOG</a>
      <a href="{{ '/about' | relative_url }}" {% if page.url contains '/about' %}class="current"{% endif %}>ABOUT ME</a>
    </div>

    <div class="footer-social">
      <a
        href="https://github.com/{{ site.author.social.github }}"
        target="_blank"
        rel="noopener noreferrer"
        title="GitHub"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        href="https://linkedin.com/in/{{ site.author.social.linkedin }}"
        target="_blank"
        rel="noopener noreferrer"
        title="LinkedIn"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a
        href="mailto:{{ site.author.email }}"
        target="_blank"
        rel="noopener noreferrer"
        title="Email"
      >
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <div class="divider"></div>

    <div class="footer-copyright">
      <p>
        &copy; {{ site.time | date: "%Y" }} Crafted by
        <strong>{{ site.author.name }}</strong>. Built with
        <span class="jekyll-brand">
          <img
            src="{{ '/assets/img/jekyll-icon.svg' | relative_url }}"
            alt="Jekyll"
            class="jekyll-icon"
          />
          Jekyll
        </span>
      </p>
    </div>
  </div>
</footer>
